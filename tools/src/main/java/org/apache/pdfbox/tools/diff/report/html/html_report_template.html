<!DOCTYPE HTML>
<html>
<head>
<title>PDF DIFF Report</title>
<meta charset='UTF-8' />
<meta http-equiv='content-type' content='text/html; charset=utf-8' />
<title>PDF DIFF Report</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-treeview.css">
<link rel="stylesheet" href="css/report_styles.css">

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap-treeview.js"></script>

<script type="text/javascript" src="js/diff_report_data.js"></script>
<script type="text/javascript" src="js/diff_report_view.js"></script>
</head>

<body onload="PDF_DIFF.view.onload()">


	<div id="body">
	
					<div id="nav">
						<div id="header">
							<h1>
								<span>Baseline:</span> <span id="base_pdf_name" style="font-size:0.8em; text-decoration:underline"></span>
							</h1>
							<h1>
								<span>Test:</span> <span id="test_pdf_name" style="font-size:0.8em; text-decoration:underline"></span>
							</h1>
							<h1>
								<span>Page count:</span> <span id="page_count" style="font-size:0.8em; text-decoration:underline"></span>
							</h1>
							<h1>
								<span id="diff_summary"></span>
							</h1>
						</div>
				
						<br/>
						<div>
							<table id="page_list_table" class="flat-table">
								<thead>
									<tr>
										<th>Baseline</th>
										<th>Test</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				
					<div id="section">
						<table id="canvas_table" width="100%" height="100%" style="border:0px">
							<tr>
								<td id="base_page_td" width="50%" height="100%">
								<!--	<div id="base_page_div" class="page-canvas-table">
										<canvas id="base_page_canvas"></canvas>
									</div>
									-->
									<canvas id="base_page_canvas"></canvas>
								</td>

								<td id="test_page_td" width="50%" height="100%">
								<canvas id="test_page_canvas" ></canvas>
								<!--	<div id="test_page_div" class="page-canvas-table">
										<canvas id="test_page_canvas"></canvas>
									</div>
									-->
								</td>
							</tr>
						</table>
					</div>

		<canvas id="zoom" width="400" height="200"
			style="position: absolute; top: 0; left: 0; display: none"></canvas>
	</div>

	<div id="footer">
		<div id="content_table_div">
			<table id="attribute_table" class="cont-table">
				<thead>
					<tr>
						<th style="width: 20%">Attribute</th>
						<th style="width: 40%">Baseline</th>
						<th style="width: 40%">Test</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>

		<div id="content_tree">
			<div id="treeview" />
		</div>
	</div>

</body>
</html>
