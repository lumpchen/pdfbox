<!DOCTYPE HTML>
<html>
<head>
<title>PDF DIFF Report</title>
<meta charset='UTF-8' />
<meta http-equiv='content-type' content='text/html; charset=utf-8' />
<title>PDF DIFF Report</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/report_styles.css">

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap-treeview.js"></script>

<script type="text/javascript" src="js/diff_report_data.js"></script>
<script type="text/javascript" src="js/diff_report_view.js"></script>
</head>

<body onload="PDF_DIFF.view.onload()">
	<div id="header">
		<h1>
			<span>Baseline:</span> <span id="base_pdf_name"></span>
		</h1>

		<h1>
			<span>Test:</span> <span id="test_pdf_name"></span>
		</h1>

		<h1>
			<span>Page count:</span> <span id="page_count"></span>
		</h1>

		<h1>
			<span id="diff_summary"></span>
		</h1>
	</div>

	<div id="body">
		<div id="nav">
			<div style="float: left;">
				<table id="page_list_table" class="flat-table">
					<thead>
						<tr>
							<th>Pages</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>

		
		<div id="section">
			<table>
				<tr>
					<td>
						<div>
						<canvas id="base_page_canvas"></canvas>
						</div>
					</td>
					
					<td>
						<canvas id="test_page_canvas"></canvas>
					</td>
				</tr>
			</table>
		
		
<!-- 			<div style="float: left; max-width: 50%">
				<canvas id="base_page_canvas"></canvas>
			</div>
			<div style="float: left; max-width: 50%">
				<canvas id="test_page_canvas"></canvas>
			</div> -->
		</div>

		<canvas id="zoom" width="400" height="200"
			style="position: absolute; top: 0; left: 0; display: none"></canvas>
	</div>

	<div id="footer">
		<div id="content_table">
			<table id="attribute_table" class="cont-table">
				<thead>
					<tr>
						<th style="width: 200px">Attribute</th>
						<th style="width: 400px">Baseline</th>
						<th style="width: 400px">Test</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>

		<div id="content_tree">
			<div class="row">
				<div class="col-sm-12">
					<label for="treeview"></label>
					<div id="treeview" />
				</div>
			</div>
		</div>
	</div>

</body>
</html>
